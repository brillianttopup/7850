<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Button Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .tab-container {
      display: flex;
      background-color: #f1f1f1;
      border-bottom: 2px solid #ccc;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      text-align: center;
      flex: 1;
      background-color: #f1f1f1;
      border-right: 1px solid #ccc;
      transition: background-color 0.3s ease;
    }
    .tab:hover {
      background-color: #ddd;
    }
    .tab.active {
      background-color: #fff;
      font-weight: bold;
      border-bottom: 2px solid #007bff;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <div class="tab" onclick="loadPage('tab1')" id="tab1">Create Account</div>
    <div class="tab" onclick="loadPage('tab2')" id="tab2">Add FD</div>
    <div class="tab" onclick="loadPage('tab3')" id="tab3">2FA</div>
    <div class="tab" onclick="loadPage('tab4')" id="tab4">Email</div>
  </div>
  <iframe id="iframe" src="https://www.instagram.com/accounts/signup/email/"></iframe>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const iframe = document.getElementById('iframe');

    // লিঙ্ক অনুযায়ী ট্যাব লোড হবে
    const links = {
      tab1: 'https://www.instagram.com/accounts/signup/email/',
      tab2: 'https://10minutemail.net/m/?lang=en',
      tab3: 'https://accountscenter.instagram.com/password_and_security/two_factor/',
      tab4: 'https://2fa.live/',
    };

    function loadPage(tabId) {
      // Remove active class from all tabs
      tabs.forEach(tab => tab.classList.remove('active'));
      // Add active class to clicked tab
      document.getElementById(tabId).classList.add('active');
      // Change iframe src without refresh
      iframe.src = links[tabId];
    }

    // Set the first tab as active by default
    document.getElementById('tab1').classList.add('active');
  </script>
</body>
</html>
